<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackFlow Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1a202c;
    }

    .container {
      background: white;
      min-height: 400px;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .timer-display {
      font-size: 32px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      letter-spacing: 2px;
    }

    /* Status */
    .status {
      padding: 12px 20px;
      background: #f7fafc;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #cbd5e0;
    }

    .status-dot.active {
      background: #48bb78;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 14px;
      color: #4a5568;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group textarea {
      min-height: 60px;
      resize: vertical;
    }

    /* Actions */
    .actions {
      padding: 0 20px 20px;
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f7fafc;
      color: #4a5568;
      border: 1px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #edf2f7;
    }

    .btn-danger {
      background: #fc8181;
      color: white;
    }

    .btn-danger:hover {
      background: #f56565;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Quick Actions */
    .quick-actions {
      padding: 0 20px 20px;
    }

    .quick-actions-title {
      font-size: 12px;
      font-weight: 600;
      color: #718096;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .quick-action-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .quick-btn {
      padding: 8px;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 12px;
      color: #4a5568;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-btn:hover {
      background: #f7fafc;
      border-color: #cbd5e0;
    }

    /* Footer */
    .footer {
      padding: 12px 20px;
      background: #f7fafc;
      border-top: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-link {
      font-size: 12px;
      color: #667eea;
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    /* Loading State */
    .loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      align-items: center;
      justify-content: center;
    }

    .loading.active {
      display: flex;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Login State */
    .login-required {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }

    .login-required.active {
      display: block;
    }

    .login-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-icon svg {
      width: 32px;
      height: 32px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>TrackFlow Timer</h1>
      <div class="timer-display" id="timerDisplay">00:00:00</div>
    </div>

    <!-- Status -->
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">Not tracking</span>
    </div>

    <!-- Main Content -->
    <div class="main" id="mainContent">
      <div class="form-group">
        <label for="projectSelect">Project</label>
        <select id="projectSelect">
          <option value="">Select a project...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descriptionInput">Description</label>
        <input 
          type="text" 
          id="descriptionInput" 
          placeholder="What are you working on?"
        />
      </div>

      <div class="form-group">
        <label for="notesInput">Notes (optional)</label>
        <textarea 
          id="notesInput" 
          placeholder="Add any additional notes..."
        ></textarea>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="btn btn-primary" id="startBtn">
        Start Timer
      </button>
      <button class="btn btn-danger" id="stopBtn" style="display: none;">
        Stop Timer
      </button>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <div class="quick-actions-title">Quick Actions</div>
      <div class="quick-action-buttons">
        <button class="quick-btn" id="dashboardBtn">Dashboard</button>
        <button class="quick-btn" id="reportsBtn">Reports</button>
        <button class="quick-btn" id="projectsBtn">Projects</button>
        <button class="quick-btn" id="settingsBtn">Settings</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#" class="footer-link" id="syncBtn">Sync</a>
      <a href="#" class="footer-link" id="logoutBtn">Logout</a>
    </div>

    <!-- Login Required -->
    <div class="login-required" id="loginRequired">
      <div class="login-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
      <h2 style="margin-bottom: 12px;">Login Required</h2>
      <p style="color: #718096; margin-bottom: 20px;">Please login to TrackFlow to start tracking time.</p>
      <button class="btn btn-primary" id="loginBtn" style="width: 100%;">
        Open TrackFlow
      </button>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
