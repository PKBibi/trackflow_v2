<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="transparent"/>
  <g opacity="0.9">
    <!-- Decorative circles -->
    <circle cx="200" cy="130" r="80" stroke="#2F6BFF" stroke-width="2" stroke-dasharray="5 5" fill="none" opacity="0.2"/>
    <circle cx="200" cy="130" r="60" stroke="#16B8A6" stroke-width="2" stroke-dasharray="4 4" fill="none" opacity="0.25"/>
    
    <!-- Building/Company icons arranged -->
    <g transform="translate(200, 130)">
      <!-- Main building -->
      <rect x="-25" y="-20" width="50" height="40" rx="4" stroke="#2F6BFF" stroke-width="2.5" fill="#2F6BFF" fill-opacity="0.1"/>
      
      <!-- Building windows -->
      <rect x="-18" y="-13" width="8" height="6" rx="1" fill="#16B8A6" opacity="0.5"/>
      <rect x="-4" y="-13" width="8" height="6" rx="1" fill="#16B8A6" opacity="0.5"/>
      <rect x="10" y="-13" width="8" height="6" rx="1" fill="#16B8A6" opacity="0.5"/>
      
      <rect x="-18" y="-2" width="8" height="6" rx="1" fill="#16B8A6" opacity="0.5"/>
      <rect x="-4" y="-2" width="8" height="6" rx="1" fill="#16B8A6" opacity="0.5"/>
      <rect x="10" y="-2" width="8" height="6" rx="1" fill="#16B8A6" opacity="0.5"/>
      
      <!-- Building door -->
      <rect x="-6" y="8" width="12" height="12" rx="2" fill="#7C3AED" opacity="0.3"/>
      
      <!-- Side buildings (smaller) -->
      <g opacity="0.4">
        <rect x="-55" y="0" width="20" height="20" rx="2" stroke="#16B8A6" stroke-width="2" fill="none"/>
        <rect x="-50" y="5" width="4" height="3" fill="#16B8A6"/>
        <rect x="-42" y="5" width="4" height="3" fill="#16B8A6"/>
        <rect x="-50" y="11" width="4" height="3" fill="#16B8A6"/>
        <rect x="-42" y="11" width="4" height="3" fill="#16B8A6"/>
      </g>
      
      <g opacity="0.4">
        <rect x="35" y="0" width="20" height="20" rx="2" stroke="#7C3AED" stroke-width="2" fill="none"/>
        <rect x="40" y="5" width="4" height="3" fill="#7C3AED"/>
        <rect x="46" y="5" width="4" height="3" fill="#7C3AED"/>
        <rect x="40" y="11" width="4" height="3" fill="#7C3AED"/>
        <rect x="46" y="11" width="4" height="3" fill="#7C3AED"/>
      </g>
    </g>
    
    <!-- User/person icon at bottom -->
    <g transform="translate(200, 175)" opacity="0.5">
      <circle cx="0" cy="-5" r="6" stroke="#6B7280" stroke-width="1.5" fill="none"/>
      <path d="M -10 10 Q 0 5 10 10" stroke="#6B7280" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Plus icon suggesting add action -->
    <g transform="translate(240, 130)">
      <circle cx="0" cy="0" r="12" fill="#16B8A6" opacity="0.2"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#16B8A6" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#16B8A6" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Message text -->
    <text x="200" y="210" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#0B1220" text-anchor="middle">
      No clients yet
    </text>
    <text x="200" y="235" font-family="Inter, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
      Add your first client to start tracking time
    </text>
  </g>
</svg>


