<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="transparent"/>
  <g opacity="0.9">
    <!-- Decorative circles -->
    <circle cx="200" cy="130" r="75" stroke="#2F6BFF" stroke-width="2" stroke-dasharray="5 5" fill="none" opacity="0.2"/>
    <circle cx="200" cy="130" r="55" stroke="#16B8A6" stroke-width="2" stroke-dasharray="4 4" fill="none" opacity="0.25"/>
    
    <!-- Folder/Project icons -->
    <g transform="translate(200, 130)">
      <!-- Main folder -->
      <g>
        <!-- Folder tab -->
        <path d="M -30 -15 L -15 -15 L -10 -20 L 5 -20 L 10 -15 L 30 -15 L 30 25 L -30 25 Z" 
              stroke="#2F6BFF" stroke-width="2.5" fill="#2F6BFF" fill-opacity="0.1"/>
        
        <!-- Folder body -->
        <rect x="-30" y="-10" width="60" height="35" rx="3" stroke="#2F6BFF" stroke-width="2.5" fill="white"/>
        
        <!-- Project icon inside folder -->
        <g transform="translate(0, 5)">
          <!-- Kanban board representation -->
          <rect x="-18" y="-8" width="10" height="6" rx="1" fill="#16B8A6" opacity="0.4"/>
          <rect x="-18" y="0" width="10" height="4" rx="1" fill="#16B8A6" opacity="0.3"/>
          
          <rect x="-4" y="-8" width="10" height="4" rx="1" fill="#7C3AED" opacity="0.4"/>
          <rect x="-4" y="-2" width="10" height="6" rx="1" fill="#7C3AED" opacity="0.3"/>
          
          <rect x="8" y="-8" width="10" height="3" rx="1" fill="#F59E0B" opacity="0.4"/>
        </g>
      </g>
      
      <!-- Side folders (smaller, stacked effect) -->
      <g opacity="0.3" transform="translate(-10, -10)">
        <path d="M -25 -10 L -15 -10 L -12 -13 L 0 -13 L 3 -10 L 15 -10 L 15 10 L -25 10 Z" 
              stroke="#16B8A6" stroke-width="2" fill="#16B8A6" fill-opacity="0.1"/>
      </g>
      
      <g opacity="0.2" transform="translate(-20, -20)">
        <path d="M -20 -5 L -12 -5 L -10 -8 L 0 -8 L 2 -5 L 10 -5 L 10 5 L -20 5 Z" 
              stroke="#7C3AED" stroke-width="2" fill="#7C3AED" fill-opacity="0.1"/>
      </g>
    </g>
    
    <!-- Plus icon -->
    <g transform="translate(235, 135)">
      <circle cx="0" cy="0" r="14" fill="#16B8A6" opacity="0.15"/>
      <circle cx="0" cy="0" r="11" stroke="#16B8A6" stroke-width="1.5" fill="white"/>
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#16B8A6" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#16B8A6" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Task list hint -->
    <g transform="translate(160, 175)" opacity="0.3">
      <rect x="0" y="0" width="80" height="2" rx="1" fill="#E5E7EB"/>
      <rect x="0" y="5" width="60" height="2" rx="1" fill="#E5E7EB"/>
      <rect x="0" y="10" width="70" height="2" rx="1" fill="#E5E7EB"/>
    </g>
    
    <!-- Message text -->
    <text x="200" y="210" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#0B1220" text-anchor="middle">
      No projects yet
    </text>
    <text x="200" y="235" font-family="Inter, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">
      Create a project to organize your work
    </text>
  </g>
</svg>


